<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
        #navbar {
            background-color: #2c1818;
            border-radius: 15px;
            overflow: hidden;
        }
        #navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        #navbar li {
            padding: 16px 24px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        #navbar li:hover {
            background-color: #575757;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: vh; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div id="navbar">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </div>
    <div class="content">
        <h1>Welcome to Our Website</h1>
    </div>
</body>
</html>
