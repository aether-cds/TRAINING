<html lang="en">
<head>
    <meta charset="UTF-8">

            <td>Last Name</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Sushil</td>
            <td>Basnet</td>
            <td>9398484848</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Samyam</td>
            <td>Sharma</td>
            <td>9756441582</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Suhan</td>
            <td>Shrestha</td>
            <td>2548846654</td>
        </tr>
    </table>
    <hr
</body>
</html>
