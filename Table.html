<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" style="width:100%;border-collapse:collapse;text-align:center">
        <thead>
            <h1>This is the table that demonstrates colspan</h1>
            <hr>
        </thead>
        <tr>
            <th rowspan="2">SN</th>
            <th colspan="2">Name</th>
            <th rowspan="2">Phone</th>
        </tr>
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Sushil</td>
            <td>Basnet</td>
            <td>9398484848</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Samyam</td>
            <td>Sharma</td>
            <td>9756441582</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Suhan</td>
            <td>Shrestha</td>
            <td>2548846654</td>
        </tr>
    </table>
    <hr>
    <h1>Classwork</h1>
    <table border="1" style="width:100%;border-collapse:collapse;text-align:center">
            <tr>
                <td>1</td>
                <td rowspan="2">2</td>
                <td colspan="2" rowspan="2">3</td>
            </tr>
            <tr>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td rowspan="2" colspan="2">10</td>
                <td rowspan="2">11</td>
            </tr>
            <tr>
                <td>12</td>
            </tr>
    </table>
    <br>
    <hr>
</body>
</html>
