<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div class ="form-container">
        <h4>Form</h4>
        <hr>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" placeholder="Enter your name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" placeholder="jonhdoe@gmail.com" required><br><br>
            <label for="faculty">Faculty:</label><br>
            <input type="radio" name="faculty" value="CSIT"> CSIT<br>
            <input type="radio" name="faculty" value="BCA"> BCA<br>
            <input type="radio" name="faculty" value="BIM"> BIM <br><br>
            <input type="submit" value="Submit"><br><br>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female <br><br>
            <label for="language">Language</label><br>
            <select>
                <option value="" disabled selected>--select--</option>
                <option value="Nepali">Nepali</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
            </select><br><br>
            Your Message:<br>
            <textarea></textarea><br>
            <input type="submit" value="Submit"><br>
        </form>
        <hr>
    </div>
</body>
</html>
